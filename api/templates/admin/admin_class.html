{% extends 'admin/admin_class_layout.html' %}

{% block class %}
   <div class="container">
        <div style="margin-bottom: 10px">
            <a class="btn btn-success" href="/admin/{{ departments_name.departments}}/class_add/">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                新建班级
            </a>
        </div>
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                班级列表
            </div>
            <!-- Table -->
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>班级</th>
                    <th>学院</th>
                    <th>专业</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {% for obj in class_list_all %}
                    <tr>
                        <td>{{obj.class_name}}</td>
                        <td>{{ departments_name.departments_name }}</td>
                        <td>{{ obj.professional }}</td>
                        <td>
                            <a class="btn btn-primary btn-xs" href="/admin/{{ departments_name.departments }}/class_editor/?nid={{ obj.classID }}">修改</a>
                            <a class="btn btn-danger btn-xs" href="/admin/{{ departments_name.departments}}/class_delete/?nid={{ obj.classID }}">删除</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
       <ul class="pagination">
            {{ page_string }}
        </ul>
    </div>
{% endblock %}
