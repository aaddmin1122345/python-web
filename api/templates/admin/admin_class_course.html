{% extends 'admin/admin_class_course_layout.html' %}

{% block electives %}
   <div class="container">
        <div style="margin-bottom: 10px">
            <a class="btn btn-success" href="/admin/{{ departmentsf.departments}}/class_course_add/">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                添加课程信息
            </a>
        </div>
        <div class="panel panel-default">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>班级</th>
                    <th>课程</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {% for obj in class_course %}
                    <tr>
                        <td>{{ obj.course }}</td>
                        <td>{{ obj.classid }}</td>
                        <td>
                            <a class="btn btn-primary btn-xs" href="/admin/{{ departments_name.departments }}/class_course_editor/?nid={{ obj.id }}">修改</a>
                            <a class="btn btn-danger btn-xs" href="/admin/{{ departments_name.departments}}/class_course_delete/?nid={{ obj.id }}">删除</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
       <ul class="pagination">
            {{ page_string }}
        </ul>
    </div>
{% endblock %}
