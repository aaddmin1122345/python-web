{% extends 'admin/admin_professional_layout.html' %}

{% block professional %}
    <div class="container">
        <div style="margin-bottom: 10px">
            <a class="btn btn-success" href="/admin/{{ departments_name.departments}}/professional_add/">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                新建专业
            </a>
        </div>
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                专业列表
            </div>
            <!-- Table -->
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>所属学院</th>
                    <th>专业名称</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {% for obj in professional_list %}
                    <tr>
                        <td>{{ departments_name.departments_name }}</td>
                        <td>{{ obj.professional_name }}</td>
                        <td>
                            <a class="btn btn-primary btn-xs" href="/admin/{{ departments_name.departments }}/professional_editor/?nid={{ obj.professional }}">修改</a>
                            <a class="btn btn-danger btn-xs" href="/admin/{{ departments_name.departments}}/professional_delete/?nid={{ obj.professional }}">删除</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <ul class="pagination">
            {{ page_string }}
        </ul>
    </div>

{% endblock %}
