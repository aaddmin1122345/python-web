{% extends 'admin/admin_search.html' %}
{% load static %}

{% block search %}
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>学号</th>
                    <th>姓名</th>
                    <th>班级</th>
                    <th>性别</th>
                    <th>出生年月</th>
                    <th>邮箱</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ searchs.student }}</td>
                        <td>{{ searchs.student_name }}</td>
                        <td>{{ searchs.student_class }}</td>
                        <td>{{ searchs.get_student_gender_display }}</td>
                        <td>{{ searchs.student_time }}</td>
                        <td>{{ searchs.mail }}</td>
                        <td>
                            <a class="btn btn-primary btn-xs" href="/admin/{{ departments_name.administrator_departments }}/student_editor/?classID={{ class_id.classID }}&nid={{ searchs.student }}">修改</a>
                            <a class="btn btn-danger btn-xs" href="/admin/{{ departments_name.administrator_departments}}/student_delete/?classID={{ class_id.classID }}&nid={{ searchs.student }}">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
{% endblock %}
