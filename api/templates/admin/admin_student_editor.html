{% extends 'admin/admin_student_layout.html' %}


{% block student %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{ departments_name }}添加学生</h3>
            </div>
            <div class="panel-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                                <div class="form-group">
                                    <label>{{ student_form.label }}</label>
                                    {{ student_form }}
                                    <span style="color:red;">{{ student_form.errors.0 }}</span>
                                </div>
                    </div>

                    <button type="submit" class="btn btn-primary">提 交</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
