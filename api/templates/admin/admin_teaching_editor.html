{% extends 'admin/admin_teaching_layout.html' %}

{% block teacher %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">修改授课信息</h3>
            </div>
            <div class="panel-body">
                <form method="post">
                    {% csrf_token %}
                        <div class="form-group row g-3">
                            <div class="col-sm-6">
                                <label >课程</label>
                                {{ teaching_adds.course }}
                                <span style="color:red;">{{ teaching_adds.course.errors.0 }}</span>
                            </div>
                            <div class="col-sm-6">
                                <label >教师</label>
                                {{ teaching_adds.teacher }}
                                <span style="color:red;">{{ teaching_adds.teacher.errors.0 }}</span>
                            </div>

                        </div>

                    <button type="submit" class="btn btn-primary " >提 交</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
