{% extends 'root/root_course_layout.html' %}

{% block course %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"> 修改课程 </h3>
            </div>
            <div class="panel-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        {% csrf_token %}
                        {% for input in course_adds %}
                            <div class="form-group">
                                <label>{{ input.label }}</label>
                                {{ input }}
                                <span style="color: red;">{{ input.errors.0 }}</span>
                            </div>

                        {% endfor %}
                    </div>

                    <button type="submit" class="btn btn-primary">提 交</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
