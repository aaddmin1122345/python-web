{% extends 'root/root_course_layout.html' %}

{% block course %}
   <div class="container">
        <div style="margin-bottom: 10px">
            <a class="btn btn-success" href="/root/{{ departments_name.departments}}/course_add/">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                新建课程
            </a>
        </div>
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                课程列表
            </div>
            <!-- Table -->
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>课程</th>
                    <th>学院</th>
                    <th>选/必修</th>
                    <th>学分</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {% for obj in course_list %}
                    <tr>
                        <td>{{obj.course_name}}</td>
                        <td>{{ departments_name.departments_name }}</td>
                        <td>{{ obj.get_course_choose_display }}</td>
                        <td>{{ obj.course_credits }}</td>
                        <td>
                            <a class="btn btn-primary btn-xs" href="/root/{{ departments_name.departments }}/course_editor/?nid={{ obj.course }}">修改</a>
                            <a class="btn btn-danger btn-xs" href="/root/{{ departments_name.departments}}/course_delete/?nid={{ obj.course }}">删除</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
       <ul class="pagination">
        {{ page_string }}
    </ul>
    </div>
{% endblock %}
