{% extends 'root/root_layout.html' %}
{% load static %}

{% block css %}
    <style>
        .course_selection {
            background-color:#C0C0C0;
        }
    </style>
{% endblock %}
{% block content %}
<main>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>{{ form.label }}</label>
                        {{ form }}
                    </div>
                    <button type="submit" class="btn btn-primary">提 交</button>
                </form>
            </div>
        </div>
    </div>
</main>

{% endblock %}

{% block js %}
{% endblock %}
