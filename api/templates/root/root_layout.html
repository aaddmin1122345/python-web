{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-5.1.3/dist/css/bootstrap.css'%}">
    <link rel="stylesheet" href="{% static 'css/navigation_bar.css'%}">
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css'%}">
    <link href="{% static 'plugins/bootstrap-datepicker-master/dist/css/bootstrap-datepicker.min.css'%}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/layout.css'%}">
    {% block css %}{% endblock %}
    <title>学生信息管理系统后台管理</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">学生信息管理系统后台管理</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item departments">
          <a class="nav-link" aria-current="page" href="/root/departments_list/">院系信息管理</a>
        </li>
        <li class="nav-item professional" >
          <a class="nav-link" href="/root/{{departmentsf.departments}}/professional_list/" >专业信息管理</a>
        </li>
        <li class="nav-item class">
          <a class="nav-link" href="/root/{{departmentsf.departments}}/class_list/">班级信息管理</a>
        </li>
         <li class="nav-item teacher">
          <a class="nav-link" href="/root/{{departmentsf.departments}}/teacher_list/">教师信息管理</a>
        </li>
        <li class="nav-item course">
          <a class="nav-link" href="/root/{{departmentsf.departments}}/course_list/">课程信息管理</a>
        </li>
        <li class="nav-item student">
          <a class="nav-link" href="/root/{{departmentsf.departments}}/student_list/">学生信息管理</a>
        </li>
        <li class="nav-item course_selection">
          <a class="nav-link" href="/root/{{departmentsf.departments}}/course_selection/">选课管理</a>
        </li>
        <li class="nav-item system">
          <a class="nav-link" href="/root/system_man/">系统管理</a>
        </li>
      </ul>

    </div>
  </div>
    <div class="navbar-right">
        <form class="d-flex" role="搜索" action="/root/search/" method="post">
            {% csrf_token %}
            <button class="btn btn-outline-success nav-link" type="submit" >搜索</button>
            <input class="form-control me-2" type="search" name="search" placeholder="姓名/学号/职工号">
        </form>
    </div>
  <ul class="navbar-right  navbar-nav me-auto mb-2 mb-lg-0" style="float:right">
    <li class="nav-item dropdown ">
      <a class="dropdown-toggle nav-link" id="user-dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">
          <img style="width:60px" id="logo-image" src="{% static 'img/user.png' %}" alt="user profile">
      </a>
      <ul class="dropdown-menu  " aria-labelledby="navbarDropdown">
        <li><a class="dropdown-item" href="/root/admin/">个人资料</a></li>
        <li><a class="dropdown-item" href="/logout/">退出登陆</a></li>
      </ul>
    </li>
  </ul>
</nav>

<div>
    {% block content %}{% endblock %}
</div>
<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap-5.1.3/dist/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap-datepicker-master/js/bootstrap-datepicker.js' %}"></script>
<script src="{% static 'plugins/bootstrap-datepicker-master/js/locales/bootstrap-datepicker.zh-CN.js' %}"></script>
<script src="{% static 'js/layout.js' %}"></script>

{% if messages %}
<script>
    {% for msg in messages %}
        alert('{{ msg.message }}');
    {% endfor %}
</script>
{% endif %}

{% block js %}{% endblock %}
</body>
</html>
