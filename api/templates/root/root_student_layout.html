{% extends 'root/root_layout.html' %}
{% load static %}

{% block css %}

    <style>
        .student {
            background-color:#C0C0C0;
        }
    </style>
{% endblock %}
{% block content %}
<main>
    <div class="flex-shrink-0 p-3 bg-white" style="width: 280px;">
      <ul class="list-unstyled ps-0"><h5>学院列表</h5></ul>
      <ul class="list-unstyled ps-0">
      {% for obj in departments_list %}
      <li class="mb-1">
        <a class="btn btn-toggle align-items-center rounded collapsed" href="/root/{{obj.departments}}/student_list/">
          {{ obj }}
        </a>
      </li>
      {% endfor %}
      </ul>
    </div>

{% block student %}{% endblock %}
</main>

{% endblock %}

{% block js %}

<script>
  /* global bootstrap: false */
  (function () {
    'use strict'
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    tooltipTriggerList.forEach(function (tooltipTriggerEl) {
      new bootstrap.Tooltip(tooltipTriggerEl)
    })
  })()
  </script>
{% endblock %}
