{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-5.1.3/dist/css/bootstrap.css'%}">
    <link rel="stylesheet" href="{% static 'css/navigation_bar.css'%}">
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css'%}">
    <link href="{% static 'plugins/bootstrap-datepicker-master/dist/css/bootstrap-datepicker.min.css'%}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/layout.css'%}">
    {% block css %}{% endblock %}
    <title>学生信息管理系统</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">学生信息管理系统</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item teacher_list" >
          <a class="nav-link" href="/teacher/{{name}}/teacher_list/" >个人信息</a>
        </li>
        <li class="nav-item electives">
          <a class="nav-link" href="/teacher/{{name}}/teacher_electives/">成绩登记</a>
        </li>
      </ul>

    </div>
  </div>
  <ul class="navbar-right  navbar-nav me-auto mb-2 mb-lg-0" style="float:right">
    <li class="nav-item dropdown ">
      <a class="dropdown-toggle nav-link" id="user-dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">
          <img style="width:60px" id="logo-image" src="{% static 'img/user.png' %}" alt="user profile">
      </a>
      <ul class="dropdown-menu  " aria-labelledby="navbarDropdown">
        <li><a class="dropdown-item" href="/teacher/{{name}}/pwd/">修改密码</a></li>
        <li><a class="dropdown-item" href="/logout/">退出登陆</a></li>
      </ul>
    </li>
  </ul>
</nav>

<div>
    {% block content %}{% endblock %}
</div>
<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap-5.1.3/dist/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap-datepicker-master/js/bootstrap-datepicker.js' %}"></script>
<script src="{% static 'plugins/bootstrap-datepicker-master/js/locales/bootstrap-datepicker.zh-CN.js' %}"></script>
<script src="{% static 'js/layout.js' %}"></script>

{% if messages %}
<script>
    {% for msg in messages %}
        alert('{{ msg.message }}');
    {% endfor %}
</script>
{% endif %}

{% block js %}{% endblock %}
</body>
</html>
