{% extends 'root/root_departments_layout.html' %}
{% load static %}

{% block departments_list %}

<!--<li>-->

<!--</li>-->
<!--{% endfor %}-->

{% endblock %}
{% block content %}
    <div class="container">
        <div style="margin-bottom: 10px">
            <a class="btn btn-success" href="/root/departments_add/">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                新建学院
            </a>
        </div>
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                学院列表
            </div>
            <!-- Table -->
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>学院名称</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {% for obj in departments_list %}
                    <tr>
                        <td>{{ obj.departments }}</td>
                        <td>{{ obj.departments_name }}</td>
                        <td>
                            <a class="btn btn-primary btn-xs" href="/root/departments_editor/?nid={{ obj.departments }}">修改</a>
                            <a class="btn btn-danger btn-xs" href="/root/departments_delete/?nid={{ obj.departments }}">删除</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <ul class="pagination">
            {{ page_string }}
        </ul>
    </div>
{% endblock %}
